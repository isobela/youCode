<!-- prize_list.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Prize List</title>
</head>
<body>
    <h1>Prize List</h1>
    {% for prize in prizes %}
        <div>
            <h2>{{ prize.prize_name }}</h2>
            <p>Coins Required: {{ prize.price }}</p>
            <img src = "{{ prize.image.url }}" >
        </div>
    {% endfor %}
</body>
</html>
