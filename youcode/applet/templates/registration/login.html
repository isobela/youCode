{% extends "base.html" %}

    {% block title %}Login{% endblock %}
    
    {% block content %}
    <h2>Log In</h2>
    <form method="post">
      {% csrf_token %}
      <div class="login-input">
          {{ form }}
      </div>
      <button type="submit" class="login-button">Log In</button>
    </form>
</div>
{% endblock %}
