<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    body {
        background-image: url("/applet/static/images/home_background.png"); /* Replace 'path/to/your/image.jpg' with the path to your image */
        background-size: cover; /* Adjusts the size of the background image to cover the entire container */
        background-repeat: no-repeat; /* Prevents the background image from repeating */
        /* You can add more CSS properties to customize the background image */
    }
</style>
<link rel="stylesheet" href="/applet/static/styles.css">
<title>Health&Harmony</title>


</head>
<body>
<div class="navbar">
    <div>
        <img src="/applet/static/images/Logo.png" alt="Logo" class="logo">
    </div>
    <div class="nav-links">
        <a href="#">Home</a>
        <a href="#">About Us</a>
        <a href="#">Workshops</a>
        <a href="#">Create</a>
        <a href="/youcode/applet/templates/registration/login.html">Login</a>
        <a href="/youcode/applet/templates/registration/signup.html">Sign Up Here</a>
    
    </div>
</div>
<div class="placeholder-image">
    <div class="search-bar-container">
        <div class="find-friends-text">
            Find new friends and your next adventure
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search events and people around you" list="events">
            <datalist id="events">
                <option value="Morning Yoga Sessions">
                <option value="Learn Hiking Basics and Essentials">
                <option value="Snowboard and Ski Trip to Cyp">
            </datalist>
            <button>Search</button>
        </div>
    </div>
</div>
<div class="upcoming-events">
    <h2>Upcoming Events</h2>
    <div class="event">
        <div class="event-image">
            <a href="#"><img src="/applet/static/images/yoga.png" alt="Morning Yoga Sessions"></a>
        </div>
        <div class="event-label">Morning Yoga Sessions</div>
    </div>
    <div class="event">
        <div class="event-image">
            <a href="#"><img src="/applet/static/images/hiking.png" alt="Learn Hiking Basics and Essentials"></a>
        </div>
        <div class="event-label">Learn Hiking Basics and Essentials</div>
    </div>
    <div class="event">
        <div class="event-image">
            <a href="#"><img src="/applet/static/images/snowboarding.png" alt="Snowboard and Ski Trip to Cyp"></a>
        </div>
        <div class="event-label">Snowboard and Ski Trip to Cyp</div>
    </div>
</div>
</body>
</html>
