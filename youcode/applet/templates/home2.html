<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="/applet/templates/styles.css">
<title>Health&Harmony</title>


</head>
<body>
<div class="navbar">
    <div>
        <img src="/youcode/images/Logo.png" alt="Logo" class="logo">
    </div>
    <div class="nav-links">
        <a href="#">Home</a>
        <a href="#">About Us</a>
        <a href="#">Workshops</a>
        <a href="#">Create</a>
        <a href="/applet/templates/registration/login.html">Login</a>
        <a href="/applet/templates/registration/signup.html">Sign Up Here</a>
    
    </div>
</div>
<div class="placeholder-image">
    <div class="search-bar-container">
        <div class="find-friends-text">
            Find new friends and your next adventure
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search events and people around you" list="events">
            <datalist id="events">
                <option value="Morning Yoga Sessions">
                <option value="Learn Hiking Basics and Essentials">
                <option value="Snowboard and Ski Trip to Cyp">
            </datalist>
            <button>Search</button>
        </div>
    </div>
</div>
<div class="upcoming-events">
    <h2>Upcoming Events</h2>
    <h1>Event List</h1>
    <ul>
        {% for event in events %}
            <li>{{ event.event_name }}</li>
        {% endfor %}
    </ul>
</div>
</body>
</html>
