<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figma Design</title>
    <link rel="stylesheet" href="figma.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="menu">
                <div>Home</div>
                <div>About Us</div>
                <div>Achievements</div>
                <div>Workshops</div>
                <div>Create</div>
            </div>
            <div class="signup">
                <span>Donâ€™t have an account?</span><br>
                <span class="link">Sign Up Here</span>
            </div>
            <div class="login">Login</div>
        </div>
        <div class="logo">
            <img src="https://via.placeholder.com/40x38" alt="Logo">
            <img src="https://via.placeholder.com/79x42" alt="Logo">
            <img src="https://via.placeholder.com/32x29" alt="Logo">

        </div>
        <div class="content">
            <div class="balance">Your Current Point Balance</div>
            <div class="points">7,500</div>
            <div class="min">0</div>
            <div class="max">100,000</div>
        </div>
        <img src="https://via.placeholder.com/383x514" alt="Placeholder" class="image">
        <img src="https://via.placeholder.com/368x303" alt="Placeholder" class="image">
        <img src="https://via.placeholder.com/368x271" alt="Placeholder" class="image">
        <img src="https://via.placeholder.com/503x478" alt="Placeholder" class="image">
        <div class="points-label">25,000 points</div>
        <div class="points-label">20,000 points</div>
        <div class="points-label">100,000 points</div>
        <div class="points-label">50,000 points</div>
    </div>
</body>
</html>
